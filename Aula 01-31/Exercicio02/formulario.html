<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form action="cadastro-interesse.php" method="get">
        <label for="">Endereco de E-mail:</label>
        <br>
        <input type="text" name="email">
        <br>
        <label for="">Nome:</label>
        <br>
        <input type="text" name="nome">
        <br>
        <label for="">Cidade:</label>
        <br>
        <input type="text" name="cidade">
        <br>
        <label for="">Telefone:</label>
        <br>
        <input type="text" name="telefone">
        <br>
        <label for="">Tenho interesse no seguinte curso:</label>
        <br>
        <select name="interesse">
            <option value="0">Escolha um curso:</option>

            <option value="3">Curso de Python</option>                 
        </select>
        <br>
        <input type="submit" value="Confirmar">    

    </form>
